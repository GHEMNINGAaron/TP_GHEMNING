<div class="container-fluid" *ngIf="dataIsLoaded">
  <ngx-charts-bar-vertical
    [view]="[1000,400]"
    [results]="data_country"
    [xAxisLabel]="'Pays'"
    [legendTitle]="'Population par pays'"
    [yAxisLabel]="'Population'"
    [legend]="true"
    [showXAxisLabel]="true"
    [showYAxisLabel]="true"
    [xAxis]="true"
    [yAxis]="true"
    [gradient]="false">
  </ngx-charts-bar-vertical>
</div>
